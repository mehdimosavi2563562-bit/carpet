<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فرم ثبت اطلاعات مشتری</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f5f5f5;
      --text: #222;
      --primary: #0066cc;
      --primary-dark: #004c99;
      --card-bg: #ffffff;
      --border: #dcdcdc;
      font-family: "Vazirmatn", "Tahoma", sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --text: #f3f3f3;
        --card-bg: #1c1c1c;
        --border: #333;
      }
    }

    body {
      background: radial-gradient(circle at top, rgba(0, 102, 204, 0.12), transparent 55%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .card {
      width: min(420px, 100%);
      background: var(--card-bg);
      border-radius: 18px;
      padding: 2.5rem 2.25rem;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.12);
      border: 1px solid var(--border);
    }

    h1 {
      margin: 0 0 1.5rem;
      font-size: 1.8rem;
      text-align: center;
      color: var(--primary);
    }

    p.subtitle {
      margin: 0 0 2rem;
      font-size: 0.95rem;
      text-align: center;
      color: rgba(0, 0, 0, 0.58);
    }

    @media (prefers-color-scheme: dark) {
      p.subtitle {
        color: rgba(255, 255, 255, 0.68);
      }
    }

    label {
      display: block;
      margin-bottom: 0.45rem;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 1.35rem;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 0.75rem 0.85rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.92);
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }

    @media (prefers-color-scheme: dark) {
      input,
      textarea,
      select {
        background-color: rgba(26, 26, 26, 0.92);
        color: var(--text);
      }
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.18);
    }

    button {
      width: 100%;
      padding: 0.85rem;
      font-size: 1.05rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 24px rgba(0, 102, 204, 0.24);
    }

    button:active {
      transform: translateY(1px);
    }

    .helper {
      font-size: 0.85rem;
      color: rgba(0, 0, 0, 0.52);
      margin-top: 0.45rem;
      line-height: 1.5;
    }

    @media (prefers-color-scheme: dark) {
      .helper {
        color: rgba(255, 255, 255, 0.6);
      }
    }

    .row {
      display: flex;
      gap: 1rem;
    }

    .row .input-group {
      flex: 1;
    }

    @media (max-width: 520px) {
      body {
        padding: 1rem;
      }

      .card {
        padding: 2rem 1.75rem;
      }

      .row {
        flex-direction: column;
      }
    }

    .success-message {
      display: none;
      margin-top: 1.75rem;
      padding: 1rem;
      border-radius: 12px;
      background-color: rgba(0, 153, 51, 0.14);
      color: #0f5132;
      border: 1px solid rgba(0, 153, 51, 0.4);
    }

    .success-message.visible {
      display: block;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>ثبت اطلاعات مشتری</h1>
    <p class="subtitle">لطفاً برای دریافت مشاوره رایگان، اطلاعات خود را تکمیل کنید.</p>
    <form id="customer-form">
      <div class="input-group">
        <label for="full-name">نام و نام خانوادگی</label>
        <input id="full-name" name="fullName" type="text" required placeholder="مثلاً: نیلوفر احمدی" autocomplete="name" />
      </div>
      <div class="row">
        <div class="input-group">
          <label for="phone">شماره تماس</label>
          <input id="phone" name="phone" type="tel" required pattern="[0-9]{10,13}" placeholder="09123456789" autocomplete="tel" />
          <div class="helper">لطفاً شماره همراه را بدون فاصله وارد کنید.</div>
        </div>
        <div class="input-group">
          <label for="email">ایمیل</label>
          <input id="email" name="email" type="email" placeholder="example@email.com" autocomplete="email" />
        </div>
      </div>
      <div class="input-group">
        <label for="service">نوع خدمت مورد نیاز</label>
        <select id="service" name="service">
          <option value="consulting">مشاوره</option>
          <option value="installation">نصب و راه‌اندازی</option>
          <option value="support">پشتیبانی</option>
          <option value="other">سایر</option>
        </select>
      </div>
      <div class="input-group">
        <label for="message">توضیحات تکمیلی</label>
        <textarea id="message" name="message" rows="4" placeholder="توضیحات خود را اینجا بنویسید"></textarea>
      </div>
      <button type="submit">ارسال فرم</button>
    </form>
    <div class="success-message" aria-live="polite" id="success-message">
      اطلاعات شما با موفقیت ثبت شد. کارشناسان ما به زودی با شما تماس خواهند گرفت.
    </div>
  </main>
  <script>
    const form = document.getElementById("customer-form");
    const successMessage = document.getElementById("success-message");

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      if (!form.reportValidity()) {
        return;
      }

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      console.table(data);
      form.reset();
      successMessage.classList.add("visible");

      successMessage.scrollIntoView({ behavior: "smooth", block: "center" });
    });
  </script>
</body>
</html>
